<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        content: ["./*.{html,js}"],
        theme: {
          extend: {
            colors: {
              "primary-theme": "#231C6F",
              "primary-purple": "#A629DA",
            },
            fontFamily: {
              sf: ["SFUFuturaBook", "san-serif"],
              "sf-bold": ["SFUFuturaBold", "sans-serif"],
            },
          },
        },
        plugins: [],
      };
    </script>
    <title>BusiTech Bootcamp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="timeline.css" />
  </head>
  <body>
    <div include-html="navBar.html"></div>
    <div include-html="header.html"></div>
    <main class="">
      <div include-html="whyBusitech.html" class="moveable"></div>
      <div include-html="contestTheme.html" class="moveable"></div>
      <div include-html="timeline.html" class="moveable"></div>
      <div class="bg-[#f5f5f5]" include-html="prize.html"></div>
      <!-- <div include-html="form.html"></div> -->
      <div>
        <form id="form" class="busitech-form bg-cover py-20 lg:px-12 px-8">
          <div
            class="moveable px-16 py-12 pt-10 max-[900px]:flex flex-col max-[900px]:px-20 max-sm:px-5 form-wrapper rounded-lg"
          >
            <h3
              class="relative text-center font-semibold md:text-3xl text-primary-theme after:absolute after:-translate-x-1/2 after:h-0.5 xl:after:w-12 after:bg-primary-purple after:left-1/2 after:-bottom-3 sm:text-[28px] text-[24px] after:w-10"
            >
              ĐƠN ĐĂNG KÝ
            </h3>
            <div class="flex flex-wrap -mx-3 lg:mb-6 lg:mt-16 mb-3 mt-10">
              <div class="w-full md:w-1/2 px-3">
                <label
                  class="block tracking-wide text-gray-700 text-xs mb-2"
                  for="team-name"
                >
                  Tên đội thi
                </label>
                <input
                  class="input-field bg-white-100 appearance-none block w-full text-gray-700 border border-gray-200 rounded py-1.5 lg:py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  id="team-name"
                  type="text"
                  name="team name"
                  required
                />
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label
                  class="block tracking-wide text-gray-700 text-xs mb-2"
                  for="project-name"
                >
                  Tên dự án
                </label>
                <input
                  class="input-field appearance-none block w-full text-gray-700 border border-gray-200 rounded py-1.5 lg:py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  id="project-name"
                  type="text"
                  required
                  name="project name"
                />
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 lg:mb-6">
              <div class="w-full px-3">
                <label
                  class="block tracking-wide text-gray-700 text-xs mb-2"
                  for="fullname-deputy"
                >
                  Họ và tên người đại diện
                </label>
                <input
                  class="input-field appearance-none block w-full text-gray-700 border border-gray-200 rounded py-1.5 lg:py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  id="fullname-deputy"
                  type="text"
                  required
                  name="representative"
                />
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 lg:mb-6 mb-3">
              <div class="w-full md:w-1/2 px-3">
                <label
                  class="block tracking-wide text-gray-700 text-xs mb-2"
                  for="phone-deputy"
                >
                  Số điện thoại
                </label>
                <input
                  class="input-field appearance-none block w-full text-gray-700 border border-gray-200 rounded py-1.5 lg:py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  id="phone-deputy"
                  type="text"
                  required
                  name="phone"
                />
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label
                  class="block tracking-wide text-gray-700 text-xs mb-2"
                  for="email-deputy"
                >
                  Email
                </label>
                <input
                  class="input-field appearance-none block w-full text-gray-700 border border-gray-200 rounded py-1.5 lg:py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  id="email-deputy"
                  type="email"
                  required
                  name="email"
                />
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label
                  class="block tracking-wide text-gray-700 text-xs mb-2"
                  for="cv-team"
                >
                  Đính kèm link CV và mô tả dự án (nếu có) theo mẫu tại
                  <a
                    class="text-primary-purple hover:underline"
                    href="https://url.gdsc.dev/BusiTech-MauHoSo"
                    target="_blank"
                    >đây</a
                  >:
                </label>
                <input
                  class="input-field appearance-none block w-full text-gray-700 border border-gray-200 rounded py-1.5 lg:py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  id="cv-team"
                  type="text"
                  required
                  name="cv"
                />
                <p class="text-gray-600 text-xs italic quote">
                  Trong CV đội thi nên có: thông tin học vấn và GPA, các dự án
                  đã từng tham gia, các thành tích đã đạt được trong quá khứ,...
                </p>
              </div>
            </div>
            <div class="lg:mt-8 flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <p
                  class="block tracking-wide text-gray-700 text-xs mb-2 label"
                  for="form-option"
                >
                  Bạn biết đến BusiTech thông qua đâu?
                </p>
                <div class="form-checkbox-group">
                  <div class="form-checkbox">
                    <input
                      type="checkbox"
                      id="checkbox1"
                      value="fanpage chương trình"
                      class="form-checkbox-input bg-white-500"
                      name="source"
                    />
                    <label for="checkbox1" class="form-checkbox-label"
                      >Fanpage chương trình</label
                    >
                  </div>
                  <div class="form-checkbox">
                    <input
                      type="checkbox"
                      id="checkbox2"
                      value="fanpage các đơn vị tổ chức"
                      class="form-checkbox-input bg-white-500"
                      name="source"
                    />
                    <label for="checkbox2" class="form-checkbox-label"
                      >Fanpage các đơn vị tổ chức báo chí</label
                    >
                  </div>
                  <div class="form-checkbox">
                    <input
                      type="checkbox"
                      id="checkbox3"
                      value="đặt bàn truyền thông"
                      class="form-checkbox-input bg-white-500"
                      name="source"
                    />
                    <label for="checkbox3" class="form-checkbox-label"
                      >Đặt bàn truyền thông</label
                    >
                  </div>
                  <div class="form-checkbox">
                    <input
                      type="checkbox"
                      id="checkbox4"
                      value="các kênh mxh"
                      class="form-checkbox-input bg-white-500"
                      name="source"
                    />
                    <label for="checkbox4" class="form-checkbox-label"
                      >Các kênh MXH khác (Youtube, TikTok,...)</label
                    >
                  </div>
                  <div class="form-checkbox">
                    <input
                      type="checkbox"
                      id="checkbox5"
                      value="others"
                      class="form-checkbox-input bg-white-500"
                      name="source"
                    />
                    <label for="checkbox5" class="form-checkbox-label"
                      >Others</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="flex justify-center items-center">
              <button
                id="submit"
                type="submit"
                class="text-white font-normal py-2 px-6 rounded form-submit busitech-submit flex items-center gap-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  id="loading-icon"
                  class="animate-spin w-5 h-5 hidden"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
                  />
                </svg>
                Apply now
              </button>
            </div>
          </div>
        </form>
      </div>
      <div include-html="ourMentors.html" class="moveable"></div>
      <div class="bg-[#231C6F] moveable" include-html="organizer.html"></div>
      <div include-html="partners.html" class="moveable"></div>
      <div include-html="footer.html"></div>
    </main>

    <div>
      <button
        type="button"
        data-mdb-ripple="true"
        data-mdb-ripple-color="light"
        class="inline-block p-3 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out bottom-5 right-5 hidden"
        id="btn-back-to-top"
      >
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          class="w-4 h-4"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <path
            fill="currentColor"
            d="M34.9 289.5l-22.2-22.2c-9.4-9.4-9.4-24.6 0-33.9L207 39c9.4-9.4 24.6-9.4 33.9 0l194.3 194.3c9.4 9.4 9.4 24.6 0 33.9L413 289.4c-9.5 9.5-25 9.3-34.3-.4L264 168.6V456c0 13.3-10.7 24-24 24h-32c-13.3 0-24-10.7-24-24V168.6L69.2 289.1c-9.3 9.8-24.8 10-34.3.4z"
          ></path>
        </svg>
      </button>
    </div>

    <script src="./js/htmlInject.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/navbarLogic.js"></script>
    <script src="./js/countdown.js"></script>
    <script src="./js/scrollToTop.js"></script>
  </body>
</html>
